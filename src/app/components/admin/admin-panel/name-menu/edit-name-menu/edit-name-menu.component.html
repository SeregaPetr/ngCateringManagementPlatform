<form [formGroup]="menuForm">
    <div class="mb-3">
      <label for="nameMenu" class="form-label">Название меню</label>
      <input type="text" formControlName="nameMenu" class="form-control" id="nameMenu">
    </div>
    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
        (click)="updateMenu()" [disabled]="!menuForm.valid">Обновить
    </button>
</form>
